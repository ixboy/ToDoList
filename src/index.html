<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To Do List</title>
</head>

<body>
  <div class="container">
    <div class="clear">
      <div id="date"></div>
      <i class="fas fa-sync"></i>
    </div>
    <section>
      <h1 class="title">Today's To Do</h1>
    </section>
    <section class="add-to-do">
      <form>
        <input type="text" name="text" class="input" placeholder="Add to your list..." />
        <button class="btn" type="submit">
          <i class="fas fa-plus-circle"></i>
        </button>
      </form>
    </section>
    <section class="content-list">
      <ul id="list"></ul>
    </section>
    <button type="submit" class="clear-completed">Clear All Completed</button>
  </div>
</body>

</html>
